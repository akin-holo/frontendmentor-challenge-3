<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Blog Preview Card | Akin Holo</title>
   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- <header>
      <h1>Blog Preview Card</h1>
   </header> -->
   <main>
      <div class="container">
         <div class="shapes-wrapper">
            <div class="top-shape-wrapper">
               <div class="tag-sign">
                  <span class="entity-style">&lt;</span>   
                  <span class="entity-style">&#47;</span> 
                  <span class="entity-style">&gt;</span> 
               </div>
               <div class="black-shape"></div>
               <div class="white-shape"></div>
               <div class="black-border-top-curve"></div>
               <div class="black-border-bottom-curve"></div>
            </div>
            
            <div class="bottom-left-shape">
               <!-- <div class="circle"></div> -->
            </div>

            <div>
               <!-- <div class="black-line-wrapper">
                  <hr class="vert">
                  <hr class="hori">
                  <hr class="zag">
               </div> -->
               <div class="trangle-shape"></div>
            </div>
         </div>

         <div class="pub-wraper">
            <span class="learning">Learning</span>
            <time datetime="2023-12-21">Published 21 Dec 2023</time>
         </div>

         <div>
            <h2>html & css foundations</h2>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
         </div>

         <div class="profile-wrapper">
            <img src="image-avatar.webp" alt="man looking left">
            <p class="name">Greg Hooper</p>
         </div>
      </div>
   </main>
</body>
</html>
